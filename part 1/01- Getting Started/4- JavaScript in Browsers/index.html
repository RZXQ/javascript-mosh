<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1. Browser loads HTML content from top to bottom: - If the script is at the top, the browser might pause rendering the HTML to execute the JavaScript. -->

    <!-- 2. Faster Content Loading: - By placing the script at the bottom, the content of the page loads first before any JavaScript is executed. This guarantees that the user sees the content without delays. -->
    <!--  as best practice, we should be script here-->
    <script>
      // This is my first JavaScript code!
      console.log("Hello World");
    </script>
  </body>
</html>
